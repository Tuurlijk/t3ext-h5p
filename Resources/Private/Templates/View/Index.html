<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    <f:if condition="{contentNotFound}">
        <f:then>
            <p>H5P content not found</p>
        </f:then>
        <f:else>
            <h1>{content.title}</h1>
            <f:switch expression="{content.embedType}">
                <f:case value="div">
                    <div class="h5p-content" data-content-id="{content.uid}"></div>
                </f:case>
                <f:case value="iframe">
                    <div class="h5p-iframe-wrapper">
                        <iframe id="h5p-iframe-{content.uid}"
                                class="h5p-iframe"
                                data-content-id="{content.uid}"
                                style="height:1px"
                                src="about:blank">
                        </iframe>
                    </div>
                </f:case>
            </f:switch>
        </f:else>
    </f:if>
</f:section>
</html>
