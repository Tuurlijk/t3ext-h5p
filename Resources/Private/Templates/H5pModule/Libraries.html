<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Backend/Default"/>

<f:section name="content">
    <h1>Libraries</h1>
    <div class="table-fit">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="col-title">Name</th>
                <th>Version</th>
                <th>Machine name</th>
                <th>Last updated</th>
                <th>Runnable</th>
            </tr>
            </thead>
            <tbody>
            <f:for each="{paginator.paginatedItems}" as="library">
                <tr>
                    <td><strong>{library.title}</strong></td>
                    <td>{library.majorVersion}.{library.minorVersion}.{library.patchVersion}</td>
                    <td>{library.machineName}</td>
                    <td>
                        <f:format.date format="{dateFormat} {timeFormat}">{library.updatedAt}</f:format.date>
                    </td>
                    <td>
                        <f:if condition="{library.runnable}">
                            <f:then>âœ”</f:then>
                        </f:if>
                    </td>
                </tr>
            </f:for>
            <f:comment>
                Footer row: no officially defined style yet
            </f:comment>
            <tr>
                <td colspan="5">
                    <f:count subject="{libraries}"/>
                    <f:translate key="module.menu.libraries"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <f:render partial="SimplePagination" arguments="{paginator:paginator, pagination:pagination, action: action}"/>
</f:section>
</html>
